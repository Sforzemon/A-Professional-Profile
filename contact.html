          <form action="mailto:sforzemon%40gmail.com?Subject=What%20a%20great%20site!&body=Wow,%20I%20just%20happened%20across%20your%20site%20while%20doing%20my%20typical%20headhunter%20thing,%20trolling%20linkedin.%20And%20I%20gotta%20say,%20we%20have%20a%20job%20for%20you.%20All%20I%20need%20is%20your%20credit%20card%20info,%20for%20verification%20purposes,%20you%20understant." method="get" enctype="text/plain">

            </div>
            <div class="row form-group">
                <label for="messageInput">Message</label>
                <textarea class="form-control" rows="10" placeholder="One of these days, I'll learn PHP and then I'll actually be able to get an email this way.  Until then, click that bottom-left button and open up gmail or whatever and send me something. Since this text area isn't actually that useful at the moment, you might as well click that other button to check out my resume as well, or hell, download it."></textarea>
            </div>
            <div class="row d-flex justify-content-between">
              <button type="submit" class="btn btn-lg btn-dark">Send me an E-mail!</button>
              <button type="button" class="btn btn-lg btn-outline-dark ml-auto" data-toggle="modal" data-target="#myModal">Resume</button>
